<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder App</title>
</head>
<body>
    <div id="Recipe">
        <h2>Find Your Own Recipe</h2>
    </div>
    <div id="search">
        <input type="text" id="recipesearch">
        <button type="button" id="searchrecipe">Search</button>
    </div>

    <div id="storeresults">
        <h3 id="title">Title</h3>
    </div>
    <div id="brief">
        <img src="" alt="" id="image">
        <p id="details">Info</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
